<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calculatrice Statique</title>
<link rel="stylesheet" href="style_index.css" />
</head>
<body>
<main class="calculator">
<h1>Calculatrice</h1>


<div class="display" id="display">0</div>


<div class="keys">
<button data-action="clear">C</button>
<button data-action="neg">+/-</button>
<button data-action="percent">%</button>
<button data-op="/">÷</button>


<button>7</button>
<button>8</button>
<button>9</button>
<button data-op="*">×</button>


<button>4</button>
<button>5</button>
<button>6</button>
<button data-op="-">−</button>


<button>1</button>
<button>2</button>
<button>3</button>
<button data-op="+">+</button>


<button data-action="dot">.</button>
<button>0</button>
<button data-action="del">⌫</button>
<button data-op="=">=</button>
</div>
</main>


<script src="app.js"></script>
</body>
</html>
